<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="elm.js"></script>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <title>ES-Analyzer</title>
</head>

<body>
    <main></main>
    <script>
        var app = Elm.Main.init({
            node: document.querySelector('main')
        })
    </script>
    <script src="jquery-3.4.1.min.js"></script>
    <script>
        $('#tweetButton').click(function () {
            var Deme = document.getElementById("tweetButton").innerHTML;
            var tw_contents = ("あなたの出目は【" + Deme + "】です");
            var url = "https://es-analyzer.com/";
            window.open().location.href = ("https://twitter.com/share?url=" + url + "&text=" + tw_contents +
                "&count=none&lang=ja");
        });
    </script>
</body>

</html>
